spring.application.name=Shopping Cart Backend

# Port du serveur
server.port=9193

# Configuration de la source de données pour PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/shopping_cart_db
spring.datasource.username=shopping_admin
spring.datasource.password=password

# Classe du driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Propriétés JPA et Hibernate pour PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Les options disponibles : none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update